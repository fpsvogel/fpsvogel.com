# For technical reasons, this file is *NOT* reloaded automatically when you use
# `bin/bridgetown start`. If you change this file, please restart the server process.

url: "https://fpsvogel.com"

permalink: /posts/:year/:slug.*
template_engine: erb

pagination:
  enabled: true
  per_page: 6

timezone: America/New_York

defaults:
  - values:
      image: /images/theme/social.jpg
  - scope:
      collection: "posts"
    values:
      layout: "post"
      author: "Felipe Vogel"

reading:
  local_filepath: "/home/felipe/Dropbox/Apps/SimpleText/reading.csv"
  alt_local_filepath: "/Users/felipe.vogel/Dropbox/Apps/SimpleText/reading.csv"
  dropbox_filepath: "/Apps/SimpleText/reading.csv"
  show_sort: false
  maximum_rating: 5
