# For technical reasons, this file is *NOT* reloaded automatically when you use
# `bin/bridgetown start`. If you change this file, please restart the server process.

url: "https://fpsvogel.com"

permalink: /posts/:year/:slug.*
template_engine: erb

timezone: America/New_York

defaults:
  - values:
      image: /images/theme/social.jpg
  - scope:
      collection: "posts"
    values:
      layout: "post"
      author: "Felipe Vogel"

reading:
  local_filepaths:
    - /home/felipe/Dropbox/Apps/SimpleText/reading.txt
    - /Users/felipe.vogel/Dropbox/Apps/SimpleText/reading.txt
  dropbox_filepath: "/Apps/SimpleText/reading.txt"
  show_sort: false
  maximum_rating: 5
