  notes:
  - 'The course is essential: part 1 https://www.coursera.org/learn/build-a-computer,
    part 2 https://www.coursera.org/learn/nand2tetris2'
  - 'Discussion forum: http://nand2tetris-questions-and-answers-forum.52.s1.nabble.com/'
  - 'This logic design tool is handy: https://github.com/hneemann/Digital'
  - 'Favorite chapters: 1 & 2 (gate logic), 6 (assembler), 7 (VM translator).'
  - 'Ch. 1: Learned boolean algebra! So simple yet so useful.'
  - 'But I got stuck on simplifying XOR to three gates. These helped: https://en.wikipedia.org/wiki/XOR_gate#Alternatives,
    https://math.stackexchange.com/questions/2531558/change-boolean-expression-of-xor-from-and-or-to-or-and'
  - 'Then I got stuck simplifying XOR to four NAND gates. These helped: https://cs.stackexchange.com/questions/43342/how-to-construct-xor-gate-using-only-4-nand-gate/43344,
    and https://www.coursera.org/learn/build-a-computer/discussions/weeks/1/threads/acXyonB6Eeao3RIiUksYQw/replies/YQlE5btvEeaYcRJ-aKpq1A/comments/-1JjutBfEeaBeg5U4yHl7A'
  - 'How to use a Karnaugh map to convert a truth table to a function: https://youtu.be/RO5alU6PpSU'
  - 'Ch. 2: At first I didn''t understand the ALU''s method of subtraction, but it
    is the first one explained in the intro to https://en.wikipedia.org/wiki/Method_of_complements
    (the method shown in the course is the second one in that article)'
  - 'Inc16 using just one Add16: http://nand2tetris-questions-and-answers-forum.52.s1.nabble.com/Troubles-with-implementing-Incrementer-chip-td698157.html'
  - 'Ideas for ALU optimization, to use fewer NANDs: https://www.coursera.org/learn/build-a-computer/discussions/weeks/2/threads/hJlyt3OcEeasOQpiYXGJHw'
  - "(My first attempt had 607 NANDs, not bad.)"
  - 'Insane NAND-only ALU optimizations: 440 NANDs http://nand2tetris-questions-and-answers-forum.52.s1.nabble.com/Why-we-like-abstraction-td1914023.html,
    403 NANDs http://nand2tetris-questions-and-answers-forum.52.s1.nabble.com/Low-NAND-ALU-td4031269.html'
  - 'Ch. 6: I optimized my assembler, from 77 seconds to assemble Pong, down to 0.095
    seconds. The full story: https://fpsvogel.com/posts/2021/nand-to-tetris#optimizing-output'
  - 'Ch. 7: I got stuck on implementing VM "pop" in assembly, but this thread helped:
    https://www.coursera.org/learn/nand2tetris2/discussions/weeks/1/threads/RsJU3SoVEeeO6xKx1KO_Vg
    (especially Mark Armbrust''s comment: Start with "D=D+A")'
  - 'eq, lt, and gt are impossible to implement without jumps: https://stackoverflow.com/questions/2113209/implement-eq-lt-gt-in-assembly-without-jumps/2114274#2114274'
  - I skimmed Chapters 9-12 (compiler and OS) because the urgency of making my first
    web app suddenly went up. But I will cover this same material more comprehensively
    in the book Crafting Interpreters.
