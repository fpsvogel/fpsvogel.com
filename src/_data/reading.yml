  blurb: Shows with careful analysis that committed gay marriages are actually not
    prohibited in the Bible. Also, the book's approach of discerning the "moral logic"
    around an issue is invaluable for understanding the Bible as a whole, or any other
    ancient text.
  notes:
  - 'Ch. 8: "In Romans 2:1, “Passing judgment on another” is the sin that is equated
    with the licentiousness, greed, and lust portrayed in 1:18-32. The posture of
    judgmentalism entails essentially the same sin described in the previous chapter.
    But this only raises the further question: What does out-of-control lust have
    in common with judgmentalism? In both cases, what Paul seems to have in mind is
    the attempt to advance one’s own honor, status, and will at the expense of others.
    This interpretation is confirmed by a second piece of evidence found a bit later
    in the passage, in Romans 2:8, where Paul characterizes those who are subject
    to divine judgment as “those who are self-seeking and who obey not the truth but
    wickedness.” The Greek word translated here as “self-seeking” (eritheia) is an
    uncommon word and somewhat difficult to translate. But most interpreters follow
    the lexicon’s suggestion of “selfishness” — or, even better, “selfish ambition.”
    What is at stake here is the thirst for honor, status, and prestige that is so
    prevalent in the ancient world.3 Hence, as Paul sees it, what lustful pagans have
    in common with self-righteous judgmental Christians is that both are driven by
    the thirst for their own agenda — their own way, their own status, their own honor
    — while ignoring the concerns of everyone around them, particularly those of the
    living God. At the root of all sin is the will to power that resists the posture
    of humble gratitude and trust that marks human life as God intends it. Indeed,
    as Robert Jewett has argued in his recent magisterial commentary on Romans, this
    is the discovery that marked Paul’s own conversion: the realization that his zeal
    for the law was in reality selfishly driven by his own longing for status and
    honor. In commenting on Romans 7:7 (“I would not have known what it is to covet
    if the law had not said, ‘You shall not covet’”), Jewett defines the core problem
    driving covetousness as “the sin of asserting oneself and one’s group at the expense
    of others.”"'
  - Lots of other memorable bits. Maybe I'll add them here when I re-read.
