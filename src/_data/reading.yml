- id: B082FRHKFX
  rating: 4
  type: book
  name: The Story of Evolution in 25 Discoveries
  site: https://www.goodreads.com/book/isbn?isbn=B082FRHKFX
  genres:
  - science
  date: '2021-08-25'
  date_in_words: August 25
  reread?: false
  groups: 
  blurb: 
  notes:
  - 'There are many more "intermediate forms" in the fossil record than I thought,
    and even some existing today such as walking fish. My other main doubt—how complex
    features could possibly evolve if they aren''t useful in an intermediate stage—was
    also put to rest, because generally these features evolved only if they were useful
    in a half-formed state: for example, those walking fish have fins that have evolved
    into legs because in their environment (shallow water) it helps them escape predators
    by running onto land, or it helps them move from one small body of water to the
    next. Cf. the famous dictum "Evolution is a tinkerer, not an engineer." Even humans
    have very imperfect features that nonetheless work well enough, e.g. knees and
    ankles that are pretty fragile and not great for bipedal locomotion, but they
    usually work. (An ostrich''s legs are much stronger and more resilient.) Similarly,
    our eyes are not nearly as good as some other types of eyes that have independently
    evolved, such as octopus eyes.'
  - 50,000 or 75,000 years ago there was a serious bottleneck in homo sapiens evolution,
    estimated anywhere between 40 and a few thousand mating pairs. This is a more
    severe bottleneck than happens in most species, and for homo sapiens there seem
    to have been other similarly bad bottlenecks.
