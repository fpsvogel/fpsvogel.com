  blurb: The author is a sensitive communicator, so this is a good one to recommend
    to on-the-fence conservatives. The book is also valuable beyond the main issue
    because it demonstrates a deliberative process of interpreting the Bible's commands
    that is rarely acknowledged but often practiced both today (with less controversial
    issues) and in the Bible itself—and not just on the fringes, but in such a way
    that it's at the heart of the gospel.
  notes:
  - A good follow-up is The Bible and Sexuality by the same author
  - 'Ch. 5 (What Is Ethical? Interpreting the Bible like Jesus): Two biblical examples
    of reinterpreting biblical commands for the sake of ethics: (1) lighter rules
    for slaves in Deut. 15:12-18 than in Ex. 21:2-11, (2) exceptions on divorce by
    Paul (1 Cor. 7:12-15) and Matthew (19:9) not given by Jesus (Mark 10:11-12). In
    the second example, Jesus'' command was reinterpreted despite being grounded in
    a creation ordinance. Also, other examples of handling laws with discernment of
    human need: David eating the tabernacle bread (Matt. 12:3-4), Jesus telling his
    accusers that it''s OK to help people in need on the Sabbath (and Sabbath is another
    creation ordinance!).'
  - '"Even though Jesus honored the Sabbath, he was accused of violating it. In response
    to his accusers, he took their objections at face value and taught *the fundamental
    reason* for God’s law, namely, God’s law is made for humankind, not humankind
    for God’s law (Mark 2:27). In other words, God’s ordinances are always *on behalf
    of* people and not for the arbitrary appeasement of God’s sensibilities. For that
    reason, even a creation ordinance requires discernment to be properly interpreted
    and applied. Lest we think such interpretative work was only for the inspired
    biblical authors, Jesus indicates otherwise. His instructions for interpreting
    the Bible were given to ordinary religious leaders of his day (i.e., the faith
    community). He confronted them for failing to adequately engage the deliberative
    process. In other words, the interpretive practices we see Jesus and the biblical
    authors employ are examples given for us to follow. Jesus wanted his accusers
    to learn how to be better readers and appliers of Scripture."'
  - 'Paul too advised discernment about applying Sabbath laws in Col. 2: "do not let
    anyone judge you with respect to food or drink, or in the matter of a feast, new
    moon, or Sabbath days—these are only the shadow of the things to come"—a point
    reiterated in Heb. 10:1 "The law possesses a shadow of the good things to come."'
  - 'Ch. 6: The PCA has engaged in casuistry (development of case law) to add another
    exception to Jesus'' prohibition of divorce, in cases of domestic violence.'
  - 'Ch. 7: Augustine believed intersex people were not a product of the fall: "For
    God is the Creator of all things: He Himself knows where and when anything should
    be, or should have been, created; and He knows how to weave the beauty of the
    whole out of the similarity and diversity of its parts. The man who cannot view
    the whole is offended by what he takes to be the deformity of a part; but this
    is because he does not know how it is to be adapted or related to the whole. …
    God forbid, however, that someone who does not know why the Creator has done what
    He has done should be foolish enough to suppose that God has in such cases erred."'
