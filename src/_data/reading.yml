- id: B07F88LY9M
  rating: 4
  type: book
  name: 'Sandi Metz – Practical Object-Oriented Design: An Agile Primer Using Ruby'
  site: https://www.goodreads.com/book/isbn?isbn=B07F88LY9M
  genres:
  - ruby
  - cs
  date: '2022-01-03'
  date_in_words: January  3
  reread?: true
  groups: 
  blurb: 
  notes:
  - A revelation. It's like I've never known what programming means.
  - Single Responsibility Principle (Responsibility-Driven Design)
  - call accessors, do NOT use data directly; also hide data structures
  - single responsibility for methods too! this avoids the need for comments
  - dependency injection (move dependencies outside of classes, e.g. external class
    names), or if constrained then isolate dependencies in initialize
  - also encapsulate external messages in separate wrapper methods
  - use keyword arguments w/ defaults (can be messages to self), or if constrained
    then wrap (external) positional methods in a factory (module)
  - 'think about direction of dependency: depend on abstractions/interfaces or classes
    w/ few dependents & not likely to change'
  - use sequence diagrams (UML) to form an intention about a program, to define public
    interfaces (message-based design), before writing first test, before writing classes
  - shift as much as possible into private interfaces (the kitchen vs. the menu);
    in public interfaces focus on the "what" not the "how"; this way, make each class's
    context small; classes shouldn't even know what their dependents do, but should
    just ask them to do their part
  - do not define public/private, just name methods in private interface like _some_private_method
  - to solve Demeter violations, decouple code by improving public interfaces (don't
    chain because it increases knowledge and overspecifies the context), not just
    by delegation with wrappers
  - 'recognize hidden ducks: case statements that switch on class, kind_of?/is_a?,
    responds_to?'
  - when creating a superclass, start blank and promote abstractions (don't start
    w/ existing class and demote concretions)
  - 'template method pattern: def initialize(**opts); @tire_size = opts-- :tire_size
    ¦¦ default_tire_size'
  - 'but supply an implementation for every message a class sends, like this: def
    default_tire_size; raise NotImplementedError, "#{self.class} should have implemented
    #{__method__}"; end'
  - set up hooks in the superclass for subclasses to override (don't force subclasses
    to send super at the end of overrides) e.g. post_initialize() and local_spares()
  - composition is more flexible than inheritance/modules, with fewer dependenies
    (see recumbent_config)
  - ruthlessly delete unused code
  - when testing involves roles, use stubs/doubles (fake/idealized objects in a role)
  - prove command messages with mocks
  - to test duck types (roles), include test modules (…InterfaceTest)
  - test inherited code (…InterfaceTest and …SubclassTest)
