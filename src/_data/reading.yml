  blurb: 
  notes:
  - 'UPDATE: Originally I gave this a 3, but I''m bumping it up to a 4 after re-reading
    the first several chapters, and after watching videos by Inspiring Philosophy
    that brought some of Walton''s key points into greater focus: https://inspiringphilosophy.org/evolution-and-genesis/
    and https://www.youtube.com/playlist?list=PL1mr9ZTZb3TUeQHe-lZZF2DTxDHA_LFxi.'
  - 'I *wanted* this to be 4 stars because out of all arguments against Genesis 1
    as describing material creation, this book has the most coherent thesis: that
    Genesis 1 describes functional (not material) origins.'
  - 'But the book has a number of shortcomings: overly academic language, arcane side-discussions,
    too much credit given to Intelligent Design.'
  - Genesis 1 as temple dedication ritual is a fascinating idea.
  - Walton believes that Genesis 1 still refers to a historical 7 days—not when God
    created everything materially, but when he proclaimed the functions of everything.
    I think this is unnecessary and it feels a bit awkward to say that God showed
    up a few billion years after the Big Bang to proclaim all the functions, when
    the universe had been developing quite nicely without the functions having been
    proclaimed. But for people who refuse to abandon the historical 7 days, it is
    an option.
  - 'In an email to Dr. Ball, after he recommended this book: Coincidentally I stumbled
    upon Walton''s book just a few weeks ago and I''m almost done reading it now.
    It is the most convincing explanation of a "non-literal" reading of Genesis 1
    because he explains that the most literal (or "face value") reading does not say
    anything about the material concerns that today''s "literal" readings put front
    and center. While many Christians lament that scientists'' views infect people''s
    faith, it''s funny that Walton turns the tables and points out that "literalist"
    readings are themselves imbued with a modern scientific mindset that has no place
    in understanding what God was saying to the ancient Israelites.'
